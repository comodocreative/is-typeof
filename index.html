<!doctype html>
<html>
    <head>
        <title>JavaScript type checking | is-TypeOf</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>is-TypeOf <small>(is.js)</small></h1>
        <h2>JavaScript type checking</h2>
        <p>Open your console &hellip;</p>
        <script src="is.js"></script>
        <script>
            console.log( '---------------' );
            console.log( '  is-TypeOf' );
            console.log( '---------------' );
            console.log( ' ' );
            console.log( 'is.Array([]); // ' + is.Array([]) );
            console.log( 'is.Boolean(true); // ' + is.Boolean(true) );
            console.log( 'is.Date(new Date()); // ' + is.Date(new Date()) );
            console.log( 'is.Function(function () {}); // ' + is.Function(function () {}) );
            console.log( 'is.Null(null); // ' + is.Null(null) );
            console.log( 'is.Number(1); // ' + is.Number(1) );
            console.log( 'is.Object({}); // ' + is.Object({}) );
            console.log( 'is.RegExp(/test/i); // ' + is.RegExp(/test/i) );
            console.log( 'is.String(""); // ' + is.String('') );
            console.log( 'is.Undefined(); // ' + is.Undefined() );
            console.log( ' ' );
        </script>
    </body>
</html>
